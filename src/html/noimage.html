<!DOCTYPE html>
<html>
  <head>
    <title>Pathfora CSS Playground</title>
  </head>
  <body>
    <script src="https://c.lytics.io/static/pathfora.min.js"></script>

    <script>

      // center modal without form
      var e6 = new pathfora.Message({
        id: 'e6',
        layout: 'modal',
        headline: 'Sample Headline',
        msg: 'Sample body message!',
        className: 'newsweek-custom-modal',
        "onLoad": function(event, module) {
          var config_id = module.config.id;
            var e = document.getElementById(config_id).querySelector(".pf-widget-container .pf-va-middle .pf-widget-content .pf-widget-body .pf-va-middle");
                /*
            e.innerHTML = "<div align=\"left\">You've just taken the first step towards reaching the retirement of your dreams. What's next?" +
                  "</br></br>First, <b><u>check out our website</u></b> - it's full of helpful retirement planning resources and investing research advice." +
                  "</br></br>And with your new subscription, you'll receive daily tips and proven strategies for growing your income, reducing risk and building a better future for you and your family" +
                  "</div>";
                  */
            // ......
            var script1 = document.createElement('script');
            script1.setAttribute('type', 'text/javascript');
            script1.setAttribute('src', 'https://fast.wistia.com/embed/medias/qekdywxmxa.jsonp');
            var script2 = document.createElement('script');
            script2.setAttribute('type', 'text/javascript');
            script2.setAttribute('src', 'https://fast.wistia.com/assets/external/E-v1.js');
            var html_stub = '<div class="wistia_responsive_padding" style="padding:56.25% 0 0 0;position:relative;">' +
                			'<div class="wistia_responsive_wrapper" style="height:100%;left:0;position:absolute;top:0;width:100%;">' +
            				'<div class="wistia_embed wistia_async_qekdywxmxa videoFoam=true" style="height:100%;position:relative;width:100%">' +
                        	'<div class="wistia_swatch" style="height:100%;left:0;opacity:0;overflow:hidden;position:absolute;top:0;transition:opacity 200ms;width:100%;">' +
                            '<img src="https://fast.wistia.com/embed/medias/qekdywxmxa/swatch" style="filter:blur(5px);height:100%;object-fit:contain;width:100%;" alt="" aria-hidden="true" onload="this.parentNode.style.opacity=1;"/>' +
                        	'</div>' +
                    		'</div>' +
                			'</div>' +
                    '</div>';
            e.innerHTML = "";
            var vid_div = document.createElement('div');
            vid_div.insertAdjacentHTML('beforeend', html_stub);
            vid_div.insertAdjacentElement('beforeend', script1);
            vid_div.insertAdjacentElement('beforeend', script2); 
            e.insertAdjacentElement('beforeend', vid_div);
        }
      });

      // load custom css
      var head  = document.getElementsByTagName('head')[0];
      var link  = document.createElement('link');
      var cssfile = 'lytics_overrides.css';
      link.rel  = 'stylesheet';
      link.type = 'text/css';
      link.href = cssfile;
      head.appendChild(link);

      // initialize widgets
      pathfora.initializeWidgets([e6]);
    </script>
  </body>
</html>
